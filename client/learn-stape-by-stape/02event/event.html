  <body>
    <h1>Hello World</h1>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io("/event");
      socket.on("connect", () => {
        console.log("new Use Connect as a event name spaces ");
        console.log("i am connect event ");
      });
      //  receiving custom event data
      socket.on("customEvent", (message) => console.log(message));
      socket.emit("clintEvent", "Hello Server, I am Clint ");

      /**=========================================================================================
       *                                    Emitting events
       *===========================================================================================*/
      // Basic Event
      socket.on("hello", (arg) => {
        console.log(arg); // word // also we can emit in hare
      });

      // Acknowledgements
      // ay system e call back er maddome server side take response ta ase
      socket.emit("Acknowledgements", "1", (response) => {
        console.log(response.status); // ok
      });

      // Volatile events

    </script>
